name: Action Test


on:
    workflow_dispatch:

jobs:
  linting:
    name: Lint Ansible files 
    runs-on: ubuntu-latest

    steps:
    - name: checkout sources
      uses: actions/checkout@v2
    - name: linting
      uses: ansible/ansible-lint-action@v2.0.0
      with: 
        targets:
          ansible/playbook.yml
          ansible/inventory.yml

